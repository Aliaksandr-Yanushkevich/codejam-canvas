<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="/main.css">
</head>
    <body>
        <header>
            <div class="header">
                    <button class="button header-button">
                        <i class="fas fa-caret-down fas-header"></i>
                    </button>
                    <div class="header-title">
                       <a class="header-link" href="#"><h1 class="header-link--text">Codejam-Canvas</h1></a> 
                    </div>
                    <button class="button header-button">
                        <i class="fas fa-ellipsis-v fas-header"></i>
                    </button>
                   
                </div>
                
        </header>
        
        <main>
            <div class="main">
                <div class="toolbox main-toolbox">
                    <div class="tools toolbox-tools">
                        <button class="button tools-button"><i class="fas fa-paint-roller"></i>Paint bucket</button>
                        <button class="button tools-button"><i class="fas fa-eye-dropper"></i>Choose color</button>
                        <button class="button tools-button"><i class="fas fa-arrows-alt"></i>Move</button>
                        <button class="button tools-button"><i class="fas fa-retweet"></i>Transform</button>
                    </div>

                    <div class="colors toolbox-colors" >
                        <button class="button colors-button"><div class="button-circle"></div>Current color</button>
                        <button class="button colors-button"><div class="button-circle button-circle--white"></div>Previous color</button>
                        <button class="button colors-button"><div class="button-circle button-circle--red"></div>Red</button>
                        <button class="button colors-button"><div class="button-circle button-circle--white"></div>White</button>
                        
                    </div>
                </div>
                <div class="canvas main-canvas">
                    <canvas id="codejam-canvas"></canvas>
                </div>

                <div class="paint main-paint">
                    <button id="square" class="button paint-button"><i class="fas fa-th-large"></i>4×4 image</button>
                    <button id="codewars" class="button paint-button"><i class="fas fa-th"></i>32×32 image</button>
                    <button id="rsschool" class="button paint-button"><div class="paint-button--logo">RS</div>RS School logo</button>
                </div>
            </div>

            
        </main>
        <footer>
            <div class="footer">
                <div class="footer-author">
                    <h2 class="footer-author--name">Created by Aliaksandr Yanushkevich </h2>
                </div>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
